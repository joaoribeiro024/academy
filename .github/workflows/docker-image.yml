name: Docker Image CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        uses: joaoribeiro024/academy/.github/actions/docker_build@main
        with:
          path_dockerfile: Dockerfile
          image_name: academy
          input_tag: latest
      - name: List docker images
        run: docker images 